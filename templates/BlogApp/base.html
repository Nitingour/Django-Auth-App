<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BLOG</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>
      <li ><a href="{% url 'newblog' %}">Post Blog</a></li>
      <li ><a href="{% url 'viewblogs' %}">View All Blogs</a></li>
  </ul>
    <ul class="nav navbar-nav navbar-right">

     {%  if request.user.is_authenticated is True %}
     <li class="active"><a>Welcome {{request.user}}</a></li>
     <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
     {% endif %}
     {%  if request.user.is_authenticated is not True %}
       <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
  <!--   <li><a href='accounts/login'><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    {% endif%}
    </ul>
  </div>
</nav>
{% block  parentblock  %}

{%endblock%}

</body>
</html>
